#
# CircleCI configuration for angular-inviewport
#

version: 2

jobs:
  setup:
    working_directory: ~/angular-inviewport
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: ~/angular-inviewport-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn --silent
      - save_cache:
          key: ~/angular-inviewport-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - 'node_modules'

  test:
    working_directory: ~/angular-inviewport
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: ~/angular-inviewport-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn test --configuration ci
      - run: yarn e2e
      - run: yarn coverage

workflows:
  version: 2
  setup_and_test:
    jobs:
      - setup
      - test:
          requires:
            - setup
